<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול בוט הפיצריה</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card i {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #f0f0f0;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        .orders-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .orders-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            margin: 2px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ddd;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
            background: #5a6fd8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .orders-table {
                font-size: 0.9rem;
            }
            
            .orders-table th,
            .orders-table td {
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-pizza-slice"></i> ניהול בוט הפיצריה</h1>
            <p>ממשק ניהול מתקדם להזמנות ומוצרים</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-shopping-cart"></i>
                <h3 id="totalOrders">0</h3>
                <p>סה"כ הזמנות</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock"></i>
                <h3 id="pendingOrders">0</h3>
                <p>הזמנות ממתינות</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-check-circle"></i>
                <h3 id="completedOrders">0</h3>
                <p>הזמנות הושלמו</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins"></i>
                <h3 id="totalRevenue">₪0</h3>
                <p>הכנסות כוללות</p>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="showTab('orders')">
                <i class="fas fa-list"></i> הזמנות
            </div>
            <div class="tab" onclick="showTab('products')">
                <i class="fas fa-box"></i> מוצרים
            </div>
        </div>

        <div class="content">
            <div id="orders-tab">
                <input type="text" class="search-box" placeholder="חיפוש הזמנות..." id="orderSearch">
                <div id="ordersContent">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>טוען הזמנות...</p>
                    </div>
                </div>
            </div>

            <div id="products-tab" style="display: none;">
                <div id="productsContent">
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>טוען מוצרים...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script>
        let currentTab = 'orders';
        let ordersData = [];
        let productsData = [];

        // הצגת טאב
        function showTab(tabName) {
            currentTab = tabName;
            
            // עדכון טאבים
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // הצגת תוכן
            document.getElementById('orders-tab').style.display = tabName === 'orders' ? 'block' : 'none';
            document.getElementById('products-tab').style.display = tabName === 'products' ? 'block' : 'none';
            
            // טעינת נתונים
            if (tabName === 'orders') {
                loadOrders();
            } else {
                loadProducts();
            }
        }

        // טעינת הזמנות
        async function loadOrders() {
            try {
                const response = await fetch('/api/orders');
                ordersData = await response.json();
                displayOrders(ordersData);
                updateStats();
            } catch (error) {
                console.error('שגיאה בטעינת הזמנות:', error);
                document.getElementById('ordersContent').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>שגיאה בטעינת הזמנות</p>
                    </div>
                `;
            }
        }

        // הצגת הזמנות
        function displayOrders(orders) {
            const container = document.getElementById('ordersContent');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <p>אין הזמנות עדיין</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>מספר הזמנה</th>
                            <th>לקוח</th>
                            <th>סכום</th>
                            <th>סטטוס</th>
                            <th>תאריך</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            orders.forEach(order => {
                const date = new Date(order.created_at).toLocaleString('he-IL');
                const statusClass = `status-${order.status}`;
                const statusText = getStatusText(order.status);
                
                html += `
                    <tr>
                        <td>#${order.id}</td>
                        <td>${order.customer_name || 'לא צוין'}</td>
                        <td>₪${order.total_amount}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${date}</td>
                        <td>
                            <button class="btn btn-primary" onclick="viewOrder(${order.id})">
                                <i class="fas fa-eye"></i>
                            </button>
                            ${order.status === 'pending' ? `
                                <button class="btn btn-success" onclick="completeOrder(${order.id})">
                                    <i class="fas fa-check"></i>
                                </button>
                            ` : ''}
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // טעינת מוצרים
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                productsData = await response.json();
                displayProducts(productsData);
            } catch (error) {
                console.error('שגיאה בטעינת מוצרים:', error);
                document.getElementById('productsContent').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>שגיאה בטעינת מוצרים</p>
                    </div>
                `;
            }
        }

        // הצגת מוצרים
        function displayProducts(products) {
            const container = document.getElementById('productsContent');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box"></i>
                        <p>אין מוצרים זמינים</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>שם המוצר</th>
                            <th>תיאור</th>
                            <th>מחיר</th>
                            <th>קטגוריה</th>
                            <th>סטטוס</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            products.forEach(product => {
                const categoryText = getCategoryText(product.category);
                const statusText = product.available ? 'זמין' : 'לא זמין';
                const statusClass = product.available ? 'status-completed' : 'status-cancelled';
                
                html += `
                    <tr>
                        <td>${product.name}</td>
                        <td>${product.description || '-'}</td>
                        <td>₪${product.price}</td>
                        <td>${categoryText}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // עדכון סטטיסטיקות
        function updateStats() {
            const totalOrders = ordersData.length;
            const pendingOrders = ordersData.filter(o => o.status === 'pending').length;
            const completedOrders = ordersData.filter(o => o.status === 'completed').length;
            const totalRevenue = ordersData.reduce((sum, order) => sum + order.total_amount, 0);

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('pendingOrders').textContent = pendingOrders;
            document.getElementById('completedOrders').textContent = completedOrders;
            document.getElementById('totalRevenue').textContent = `₪${totalRevenue.toFixed(2)}`;
        }

        // פונקציות עזר
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ממתין',
                'completed': 'הושלם',
                'cancelled': 'בוטל'
            };
            return statusMap[status] || status;
        }

        function getCategoryText(category) {
            const categoryMap = {
                'pizza': '🍕 פיצה',
                'drinks': '🥤 משקה',
                'salads': '🥗 סלט'
            };
            return categoryMap[category] || category;
        }

        // חיפוש הזמנות
        document.getElementById('orderSearch').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredOrders = ordersData.filter(order => 
                order.customer_name?.toLowerCase().includes(searchTerm) ||
                order.id.toString().includes(searchTerm)
            );
            displayOrders(filteredOrders);
        });

        // רענון נתונים
        function refreshData() {
            if (currentTab === 'orders') {
                loadOrders();
            } else {
                loadProducts();
            }
        }

        // פונקציות פעולות (לעתיד)
        function viewOrder(orderId) {
            alert(`צפייה בהזמנה מספר ${orderId}`);
        }

        function completeOrder(orderId) {
            if (confirm('האם אתה בטוח שברצונך להשלים הזמנה זו?')) {
                alert(`הזמנה מספר ${orderId} הושלמה בהצלחה!`);
                loadOrders(); // רענון הנתונים
            }
        }

        // טעינה ראשונית
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
    </script>
</body>
</html>
